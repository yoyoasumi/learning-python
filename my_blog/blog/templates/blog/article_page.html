{% extends 'blog/header.html' %}
{% block content %}
    <h1 class="text-center">{{ article.title }}</h1>
    <div class="col-md-2"></div>
    <div class="text-center col-md-8">
        <h4>{{ article.content }}</h4>
        <a class="btn btn-default text-center" href="{% url 'blog:edit_page' article.id %}">修改文章</a>
        <a class="btn btn-default" href="{% url 'blog:index' %}">返回主页</a>
    </div>
    <div class="col-md-2"></div>
{% endblock %}
